services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: breachymba
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/breachymba
      JWT_SECRET: ${JWT_SECRET:-change-me}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost:3001/auth/discord/callback}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CRON_ENABLED: ${CRON_ENABLED:-true}
      SERVER_OFFLINE_THRESHOLD: ${SERVER_OFFLINE_THRESHOLD:-3}
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
